buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}
apply plugin: 'com.android.library'

repositories {
    google()
}

android {
    namespace 'com.google.android.vending.licensing'
    compileSdkVersion 17

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 15
    }
}
