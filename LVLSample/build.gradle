buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}
apply plugin: 'com.android.application'

repositories {
    google()
    mavenCentral()
}

android {
    namespace 'com.example.android.market.licensing'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.android.market.licensing"
        minSdkVersion 14
        targetSdkVersion 17
    }
}

dependencies {
    implementation 'com.android.support:support-v4:+'
    implementation project(':LicenseVerificationLibrary')
}
